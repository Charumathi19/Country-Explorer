<!-- Navbar -->
<nav class="navbar navbar-light" style="background-color: #e3f2fd">
  <div class="container-fluid">
    <h4 class="nav-title">EXPLORER COUNTRY</h4>
    <button type="button" class="btn btn-outline-info">Logout</button>
  </div>
</nav>

<div class="grid-container">
  <!-- First Grid: Dropdown -->
  <div class="grid-item">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle">Filter</button>
      <div class="dropdown-content">
        <div class="nested-dropdown">
          <a href="#">Language</a>
          <div class="nested-dropdown-content">
            <a href="#">Sub-option 1</a>
            <a href="#">Sub-option 2</a>
            <a href="#">Sub-option 3</a>
          </div>
        </div>
        <div class="nested-dropdown">
          <a href="#">Region</a>
          <div class="nested-dropdown-content">
            <a href="#">Sub-option 1</a>
            <a href="#">Sub-option 2</a>
            <a href="#">Sub-option 3</a>
          </div>
        </div>
        <div class="nested-dropdown">
          <a href="#">Population</a>
          <div class="nested-dropdown-content">
            <a href="#">Sub-option 1</a>
            <a href="#">Sub-option 2</a>
            <a href="#">Sub-option 3</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Second Grid: Search -->
  <div class="grid-item">
    <div class="search-container">
      <label for="search">Search:</label>
      <input
        class="search-input"
        id="search"
        type="text"
        placeholder="Enter text..."
      />
    </div>
  </div>

  <!-- Third Grid: Favorite Icon -->
  <div class="grid-item">
    <label>Favorite:</label>
    <span class="favorite-icon">❤️</span>
  </div>
</div>

<!-- Display flag and country -->
<div class="container mt-4">
  <div class="row g-4">
    <!-- Loop over countries -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-2" *ngFor="let country of getPaginatedCountries()" (click)="goToCountryDetails(country.code)">
      <div class="card">
        <a [routerLink]="['/country', country.code]" class="card-link">
          <img [src]="country.flag" alt="{{ country.name }} Flag" class="card-img-top">
        </a>
        <div class="card-body text-center">
          <h5 class="card-title">{{ country.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Pagination Controls -->
<div class="pagination">
  <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }} of {{ getTotalPages() }}</span>
  <button (click)="goToNextPage()" [disabled]="currentPage === getTotalPages()">Next</button>
</div>
